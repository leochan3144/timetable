const teacherSelect = document.getElementById('teacher-select');
const timetableEl = document.getElementById('timetable');

// Populate teacher select
for (const teacher in timetableData) {
  const option = document.createElement('option');
  option.value = teacher;
  option.textContent = teacher;
  teacherSelect.appendChild(option);
}

function renderTimetable() {
  const selectedTeachers = Array.from(teacherSelect.selectedOptions).map(option => option.value);

  if (selectedTeachers.length === 0) {
    timetableEl.innerHTML = '';
    return;
  }

  // Create merged timetable
  const mergedTimetable = {};
  for (const time in timetableData[selectedTeachers[0]]) {
    mergedTimetable[time] = Array(6).fill('');
  }

  for (const teacher of selectedTeachers) {
    for (const time in timetableData[teacher]) {
      for (let i = 0; i < 6; i++) {
        if (timetableData[teacher][time][i]) {
          if (mergedTimetable[time][i]) {
            mergedTimetable[time][i] += `<br>${timetableData[teacher][time][i]}`;
          } else {
            mergedTimetable[time][i] = timetableData[teacher][time][i];
          }
        }
      }
    }
  }

  // Render table
  let html = '<thead><tr><th>Time</th><th>Day 1</th><th>Day 2</th><th>Day 3</th><th>Day 4</th><th>Day 5</th><th>Day 6</th></tr></thead><tbody>';
  for (const time in mergedTimetable) {
    html += `<tr><td>${time}</td>`;
    for (let i = 0; i < 6; i++) {
      html += `<td>${mergedTimetable[time][i]}</td>`;
    }
    html += '</tr>';
  }
  html += '</tbody>';

  timetableEl.innerHTML = html;
}

teacherSelect.addEventListener('change', renderTimetable);

renderTimetable(); // Initial render
</script>
